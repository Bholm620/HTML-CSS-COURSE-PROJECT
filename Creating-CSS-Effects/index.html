<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="css/style.css">
    </head>

        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="drop">

                        <a href="image2">Image 2</a>
                        <a href="image3">Image 3</a>
                    </div>                    
            </ul>
        </nav>

        <section>

            <div class="image-container" id="image1">
