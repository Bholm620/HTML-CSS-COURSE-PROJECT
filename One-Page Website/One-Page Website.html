<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="CSS/one_page_website.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="styles.css">

<body>

<nav class="navbar">
        
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
</nav>
        
    <!-- Images used to open the lightbox -->
    <div class="row">
        <div class="column">
            <img src="images/1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="images/5.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 2</div>
                <img src="images/Woody.jpg" style="width:100%">
            </div>

            
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="images/1.jpg" onclick="currentSlide(1)" alt="Nature">
            </div>

            <div class="column">
                <img class="demo" src="images/2.jpg" onclick="currentSlide(2)" alt="Snow">
            </div>

            <div class="column">
                <img class="demo" src="images/3.jpg" onclick="currentSlide(3)" alt="Mountains">
            </div>

            <div class="column">
                <img class="demo" src="images/4.jpg" onclick="currentSlide(4)" alt="Lights">
            </div>
        </div>
    </div>
    <img src="images/Woody.jpg" alt="Logo" class="logo"></img>
    <form action="submit_form.php" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/ng58pNPDDW4" title="YouTube video player"

        allowfullscreen></iframe>

            <a href="https://instagram.com/yourcompany" target="_blank">Instagram</a>.
        </p>
    </footer>
